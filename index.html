<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>what is jason eating?</title>
    <meta name="description" content="A web page to tell you what I'm eating... because the internet.">
    <meta property="og:title" content="what is jason eating?" />
    <meta property="og:description" content="A web page to tell you what I'm eating... because the internet.">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://whatisjasoneating.com" />
    <meta property="og:image" content="http://whatisjasoneating.com/jyee_eating.jpg" />

    <script>
      // Some scriptfoo to grab what I'm eating from a seperate text file (easier to update via phone).
      window.onload = function() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById('eating').innerHTML = xhr.responseText;
          }
        }
        xhr.open('GET', 'eating.txt', true);
        xhr.send();
      }
    </script>

      body {

        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
        font-style: normal;

      h1 {
        font-size: 23px;
        font-weight: 500;
      }
      p {
        font-size: 17px;
        font-weight: 400;
      }
    </style>

  </head>

  <body>
    <h1>what is jason eating?</h1>
